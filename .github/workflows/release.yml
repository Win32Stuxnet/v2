name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore NetworkScanner.csproj

      - name: Build
        run: dotnet build NetworkScanner.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish NetworkScanner.csproj --configuration Release --runtime win-x64 --self-contained true --output ./publish

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Zip release
        run: Compress-Archive -Path ./publish/* -DestinationPath ./NetworkScanner-${{ steps.version.outputs.version }}-win-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: NetworkScanner-${{ steps.version.outputs.version }}-win-x64
          path: ./publish/

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ./NetworkScanner-${{ steps.version.outputs.version }}-win-x64.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
